<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <div class="rounded border p-4">
        <h2 class="text-center mb-4">Contact</h2>
        <hr>
        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org" lang="fr">
        <head>
            <meta charset="UTF-8">
            <title>Connexion</title>
            <!-- Bootstrap 5 CDN -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body class="bg-light d-flex justify-content-center align-items-center vh-100">

        <div class="card shadow-sm p-4" style="width: 400px;">
            <h3 class="text-center mb-4">Se connecter</h3>

            <form th:action="@{/login}" method="post">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label for="username" class="form-label">Email ou nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus/>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control" required/>
                </div>

                <!-- Affichage des messages d'erreur ou de déconnexion -->
                <div th:if="${param.error}" class="alert alert-danger">Identifiants incorrects</div>
                <div th:if="${param.logout}" class="alert alert-success">Déconnexion réussie</div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Connexion</button>
                </div>
            </form>
        </div>

        </body>
        </html>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
